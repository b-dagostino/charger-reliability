# Raw datasets
station_inventory:
  type: pandas.CSVDataset
  filepath: data/01_raw/organizations/inventory/org_inventory_station_all_columns-20230927.csv
  metadata:
    kedro-viz:
      layer: raw

stations_overview:
  type: pandas.CSVDataset
  filepath: data/01_raw/stations/stations_overview.csv
  metadata:
    kedro-viz:
      layer: raw

alarms:
  type: pandas.CSVDataset
  filepath: data/01_raw/reports/alarms/alarms.csv
  load_args:
    low_memory: false
  metadata:
    kedro-viz:
      layer: raw

"charging_sessions_{year}":
  type: pandas.CSVDataset
  filepath: data/01_raw/reports/analytics/Session-Details-Summary-{year}.csv
  metadata:
    kedro-viz:
      layer: raw

# Intermediate datasets
"preprocessed_{dataset}":
  type: pandas.ParquetDataset
  filepath: data/02_intermediate/preprocessed_{dataset}.parquet
  metadata:
    kedro-viz:
      layer: intermediate