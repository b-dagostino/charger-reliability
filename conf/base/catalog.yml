# Raw datasets
station_inventory_raw:
  type: pandas.CSVDataset
  filepath: data/01_raw/organizations/inventory/org_inventory_station_all_columns-20230927.csv
  metadata:
    date: 2023-09-27
    kedro-viz:
      layer: raw

stations_overview_raw:
  type: pandas.CSVDataset
  filepath: data/01_raw/stations/stations_overview.csv
  metadata:
    kedro-viz:
      layer: raw

alarms_raw:
  type: pandas.CSVDataset
  filepath: data/01_raw/reports/alarms/alarms.csv
  load_args:
    low_memory: false
  metadata:
    kedro-viz:
      layer: raw

charging_sessions_raw:
  type: partitions.PartitionedDataset
  path: data/01_raw/reports/analytics
  dataset:
    type: pandas.CSVDataset
    load_args:
      low_memory: false
  metadata:
    kedro-viz:
      layer: raw

# Intermediate datasets
"{dataset}_typed":
  type: pandas.ParquetDataset
  filepath: data/02_intermediate/{dataset}_typed.parquet
  metadata:
    kedro-viz:
      layer: intermediate

# Primary datasets
unique_stations:
  type: pandas.ParquetDataset
  filepath: data/03_primary/unique_stations.parquet
  metadata:
    kedro-viz:
      layer: primary

#
charger_states:
  type: pandas.ParquetDataset
  filepath: data/07_model_output/charger_states.parquet
  metadata:
    kedro-viz:
      layer: model_output

